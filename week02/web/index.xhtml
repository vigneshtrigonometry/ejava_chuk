<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Team Query</h1>
		<h:form>
			<h:panelGrid columns="2">
				Team Id:
				<h:inputText value="#{teamViews.teamId}"/>

				<h:commandButton value="Search" action="#{teamViews.query()}"/>
				<h:commandButton value="Create" action="#{teamViews.createTeam()}"/>


				Team Id:
				<h:outputText value="#{teamViews.team.teamId}"/>

				Team Name:
				<h:outputText value="#{teamViews.team.name}"/>

			</h:panelGrid>
		</h:form>
    </h:body>
</html>
