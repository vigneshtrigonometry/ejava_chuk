<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Login</h1>
		<h:form>
			<h:panelGrid columns="2">
				username:
				<h:inputText value="#{loginView.username}"/>

				Password:
				<h:inputSecret value="#{loginView.password}"/>

				<h:panelGroup/>
				<h:commandButton value="Login" action="#{loginView.login()}"/>
			</h:panelGrid>
		</h:form>
    </h:body>
