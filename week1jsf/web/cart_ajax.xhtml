<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form id="orderForm">

			<h:outputText id="outtext" value="#{item.name}"/>

			<h:panelGrid columns="3">

				Name: 
				<h:inputText value="#{item.name}" id="name"> 
					<f:ajax event="keydown" execute="@this" render=":orderForm:outtext"/>
				</h:inputText>
				<h:panelGroup/>

				Quantity: <h:inputText value="#{item.quantity}" id="quantity"/>
				<h:message for="quantity" id="qtyMsg"/>

				<h:commandButton value="Add" action="#{item.addToCart()}">
					<f:ajax execute="@form" render="@form"/>
				</h:commandButton>
			</h:panelGrid>

			<h:dataTable var="i" value="#{cart.items}" id="cart">

				<h:column>
					<f:facet name="header"> Name </f:facet>
					<h:outputText value="#{i.name}"/>
				</h:column>

				<h:column>
					<f:facet name="header"> Quantity </f:facet>
					<f:facet name="footer"> 
						<h:outputText value="#{cart.getItems().size()}"/>
					</f:facet>
					<h:outputText value="#{i.quantity}"/>
				</h:column>

			</h:dataTable>
		</h:form>
    </h:body>
</html>
