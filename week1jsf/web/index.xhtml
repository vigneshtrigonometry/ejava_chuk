<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

		<h:form id="cartForm">
			<h:panelGrid columns="3">

				Name: <h:inputText value="#{item.name}"/> <h:panelGroup/>


				Quantity: <h:inputText value="#{item.quantity}" id="quantity"
						   converterMessage="Must be a positive number"/>
				<h:message for="quantity"/>

				<h:panelGroup/>
				<h:commandButton value="Add to Cart" action="#{item.addToCart()}"/>

			</h:panelGrid>
			<h:commandButton value="Register for Newsletter" action="register"/>
		</h:form>
    </h:body>
</html>
