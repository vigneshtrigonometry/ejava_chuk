<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form id="cartForm">
			<h:panelGrid columns="3">

				Name: <h:inputText value="#{item.name}" id="nameField"/> <h:panelGroup/>

				Quantity: <h:inputText value="#{item.quantity}" id="qtyField"
									   converterMessage="Must be a positive number"/>
				<h:message for="qtyField"/>


				<h:panelGroup/>
				<h:commandButton value="Add to Cart" action="#{item.addToCart()}">
					<f:ajax execute="@form" 
							render="@form"/>
				</h:commandButton>

			</h:panelGrid>

			<h2>My Shopping Cart</h2>
			<h:panelGroup  id="cartField">
				<h1>You have purchase #{item.quantity} units of #{item.name}</h1>

				<h:dataTable var="i" value="#{cart.items}">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Name"/>
						</f:facet>
						<h:outputText value="#{i.name}"/>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Quantity"/>
						</f:facet>
						<f:facet name="footer">
							<h:outputText value="#{cart.getItems().size()}"/>
						</f:facet>
						<h:outputText value="#{i.quantity}"/>
					</h:column>

				</h:dataTable>

			</h:panelGroup>
		</h:form>
    </h:body>
</html>
