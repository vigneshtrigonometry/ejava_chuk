<!DOCTYPE html>
<html ng-app="ChatApp">
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angularjs/angular.min.js"></script>
		<script src="index.js"></script>

	</head>
	<body ng-controller="ChatCtrl as chatCtrl" class="container">

		<form>

			<div class="form-group">
				<label id="chat-window">Chats</label>
				<textarea id="chat-window" class="form-control" rows="10" disabled 
						  ng-model="chatCtrl.chats"></textarea>
			</div>

			<div class="form-group">
				<label id="message">Message</label>
				<div class="input-group">
  					<div class="input-group-btn">
						<button class="btn btn-success" type="button" ng-click="chatCtrl.connect()">
							Connect
						</button>
						<button class="btn btn-danger" type="button" ng-click="chatCtrl.disconnect()">
							Disconnect
						</button>
  					</div>
					<input type="text" class="form-control" placeholder="Type your message here">
  					<div class="input-group-btn">
						<button class="btn btn-warning" type="button" ng-click="chatCtrl.send()">
							Send
						</button>
  					</div>
				</div>
			</div>

		</form>

	</body>
</html>
